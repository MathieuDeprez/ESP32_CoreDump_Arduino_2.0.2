; http://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
framework = espidf
monitor_speed = 115200

[env:esp32thing]
board = esp32thing

[env:esp32-gateway]
board = esp32-gateway

[env:heltec_wifi_kit_32]
board = heltec_wifi_kit_32
